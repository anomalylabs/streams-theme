<header id="header">
    <div class="container-fluid wrapper">

        <div class="row" id="information">
            {{ if theme.sections }}
            <div id="sections" class="col-lg-12">
                <ul class="nav nav-tabs">
                    {{ theme.sections }}
                    <li {{ if path contains request.path }}class="active"{{ endif }}>
                    <a href="{{ url.to "{path}" }}">{{ title }}</a>
                    </li>
                    {{ /theme.sections }}
                </ul>
            </div>
            {{ endif }}

            <div id="actions" class="col-lg-12 text-right">
                <a href="{{ url.to "admin/addons/modules/create" }}" class="btn btn-success">Create new contact</a>
            </div>
        </div>

    </div>
</header>

<header class="app container-fluid">

    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url.home }}" target="_blank">
                {{ image.img image="theme::img/logo.png" }} Streams
            </a>
        </div>

        <div class="collapse navbar-collapse" id="header-nav">
            <ul class="nav navbar-nav">
                {{ theme.navigation }}
                <li class="{{ class }}">
                    <a href="{{ url.to "{path}" }} ">{{ title }}</a>
                </li>
                {{ /theme.navigation }}
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li class="active">
                    <a href="#" data-toggle="modal" data-target="#choose-language">
                        <i class="flag-icon flag-icon-us"></i>
                    </a>
                </li>
                <li class="active">
                    <a href="{{ url.to "admin/logout" }}">
                    {{ user.name }}<i class="fa fa-lg fa-sign-out"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</header>

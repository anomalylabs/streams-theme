<header class="app container-fluid">

    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url.home }}" target="_blank">
                {{{ image.img file="theme::img/logo.png" }}} Streams
            </a>
        </div>

        <div class="collapse navbar-collapse" id="header-nav">
            <ul class="nav navbar-nav">
                {{ theme.nav }}
                {{ if items }}
                <li class="{{ active then 'active' }} has-dropdown">
                    <a href="#" data-toggle="dropdown">{{ title }}</a>
                    <ul class="dropdown-menu">
                        {{ items }}
                        <li class="{{ active then 'active' }}">
                            <a href="{{ url }}">{{ title }}</a>
                        </li>
                        {{ /items }}
                    </ul>
                </li>
                {{ else }}
                <li class="{{ active then 'active' }}">
                    <a href="{{ url }}">{{ title }}</a>
                </li>
                {{ endif }}
                {{ /theme.nav }}
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li class="active">
                    <a href="{{ url.to 'admin/logout' }}">
                        {{ user.get.name }}<i class="fa fa-lg fa-sign-out"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</header>
